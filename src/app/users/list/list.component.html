<div class="row" *ngIf="loading">
  <div class="col">
    <div class="alert alert-info text-center">
      <i class="fa fa-sync fa-spin fa-2x"></i>
      <h1>Loading...</h1>
    </div>
  </div>
</div>

<div class="row" *ngIf="error">
  <div class="col">
    <div class="alert alert-danger text-center">
      <i class="fa fa-times fa-2x"></i>
      <h1>Error: {{error.status}}</h1>
      <p>{{error.message}}</p>
    </div>
  </div>
</div>

<div class="card-columns mt-3">
  <div class="card" *ngFor="let user of users">
    <img [src]="user.avatar" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
      <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure minima maiores reprehenderit neque eius inventore nostrum dignissimos repudiandae, ducimus velit.</p>
      <p class="card-text">
        <span class="text-muted">
          ID: {{user.id}}
        </span>
      </p>
    </div>
  </div>
</div>
